<div class="slider">
    <div class="slide" ng-repeat="image in $ctrl.images" ng-show="image.visible">
      <img ng-src="{{image.src}}"/>
    </div>
    <div class="arrows">
      <button ng-click="prev()">
        prev
      </button>
      <button ng-click="next()">
        next
      </button>
    </div>
  </div>
